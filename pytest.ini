[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc
    -m "not integration"
markers =
    unit: Unit tests
    integration: Integration tests (requires full app setup, skipped by default)
    slow: Slow running tests
